<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Story Keeper | Online Book Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">

    <section class="header">

    <section class="nav">
        <ul>
            <a href="#" class="active">Home</a>
            <a href="#">Books</a>
            <a href="#">Categories</a>
            <a href="#">Authors</a>
            <a href="#">Request Book</a>
            <a href="#">Blog</a>
            <a href="#">Login</a>
            <a href="#">Register</a>
        </ul>
    </section>
    <section class="banner">
        <div class="banner-text">
            <div class="banner-title"><h1>Access To Thousands Of Free Story Books Download or Read Online</h1></div>
            <a href="#"><button class="button getstarted">Get Started</button></a>
        </div>

    <section class="books-sections"></section>
